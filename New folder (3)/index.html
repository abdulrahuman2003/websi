<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="background-color: white; width: 500px;">

  <form id="myForm" method="post"  action="https://script.google.com/macros/s/AKfycbwCkx3e-M1aChmhdeyN0umIN0c6evyQh2CXn8joYqXSAOmLt9qcAuZEnOWnEtB7YHmozg/exec" name="contact-form">
   
    <h3>Registration Form</h3><br>
    <span style="color: red; transform: translateX(-30px);">All fields are mandatory</span>
    <label for="firstName" id="FirstNamelabel"><h6>First Name:</h6></label>
    <input type="text" id="firstName" name="your-name" class="name">
    
    
    <label for="lastName" id="LastNamelabel"><h6>Last Name:</h6></label>
    <input type="text" id="lastName" name="your-lastname"class="lastname">
    
    
    <label for="age" id="agelabel"><h6>Age:</h6></label>
    <input type="number" id="age" name="your-number" class="age">
    
    
    <label for="gender" id="genderlabel"><h6>Gender:</h6></label>
    <select id="gender" name="gender" class="gender" >
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br><br>
    
    
    <input type="submit" value="Submit" id="submitBtn" disabled>
    <input type="button" value="Clear" id="clearBtn">
  </form>
  
  <span id="errorMsg" class="error"></span>
 
  <script>
    const form = document.getElementById('myForm');
    const submitBtn = document.getElementById('submitBtn');
    const clearBtn = document.getElementById('clearBtn');
    const errorMsg = document.getElementById('errorMsg');
  
    function validateForm() {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;
  
      if (firstName === ''|| lastName === '' || isNaN(age) || age < 1 || age > 99 || gender === ''||(!/^[a-zA-Z]{1,25}$/.test(firstName))||(!/^[a-zA-Z]{1,25}$/.test(firstName))) {
        errorMsg.textContent = "Please fill out all fields correctly.";
        errorMsg.style.display = 'block';
        setTimeout(() => {
          errorMsg.style.display = 'none';
        }, 3000);
        submitBtn.disabled = true;
      } else {
        errorMsg.textContent = '';
        submitBtn.disabled = false;
      }
    }
  
    form.addEventListener('input', validateForm);
  
    clearBtn.addEventListener('click', function() {
      form.reset();
      errorMsg.textContent = '';
      submitBtn.disabled = true;
    });
  </script>
 </body>
 </html>
